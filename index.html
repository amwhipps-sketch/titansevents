    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Archivo', 'sans-serif'],
            },
            colors: {
              theme: {
                gold: '#FFD102',
                'gold-dim': '#D4AE00',
                base: '#161616',
                dark: '#0A0A0A',
                light: '#262626',
                text: '#F5F5F5',
                muted: '#888888',
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body {
        background-color: #161616;
        color: #F5F5F5;
        min-height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
      }
      
      .fade-in { 
        animation: fadeIn 0.4s ease-out forwards; 
      }
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(8px); } 
        to { opacity: 1; transform: translateY(0); } 
      }

      /* High-performance Static Backgrounds */
      .bg-starlight {
        background-color: #1e1b4b;
        background-image: 
          radial-gradient(1px 1px at 10% 10%, #fff, transparent),
          radial-gradient(1px 1px at 20% 40%, #fff, transparent),
          radial-gradient(1px 1px at 50% 20%, #fff, transparent),
          radial-gradient(1.5px 1.5px at 80% 80%, #fff, transparent),
          radial-gradient(1px 1px at 90% 30%, #fff, transparent),
          linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      }

      .bg-training {
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
