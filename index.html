<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>London Titans FC Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1vfgHIrVca--raiKcdltA3K_QcTURcDN0&sz=w1000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Archivo', 'sans-serif'],
            },
            colors: {
              theme: {
                gold: '#FFD102',
                'gold-dim': '#D4AE00',
                base: '#26241E',
                dark: '#1D1B17',
                light: '#38352E',
                text: '#F5F5F5',
                muted: '#A19F9A',
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        background-color: #161616;
        height: 100%;
        overflow-y: auto;
      }
      body {
        font-family: 'Archivo', sans-serif;
        background-color: #161616;
        color: #F5F5F5;
        min-height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .fade-in { 
        animation: fadeIn 0.4s ease-out forwards; 
        will-change: opacity;
      }
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(5px); } 
        to { opacity: 1; transform: translateY(0); } 
      }

      /* High-performance Static Glitter Style for iPhone */
      .social-glitter-static {
        position: relative;
        background-color: #1e1b4b;
        background-image: 
          linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%),
          repeating-radial-gradient(circle at 0 0, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 20px);
        background-attachment: local;
      }

      .social-glitter-sparkles {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image: 
          radial-gradient(1px 1px at 15% 15%, #fff 100%, transparent),
          radial-gradient(1px 1px at 85% 20%, #fff 100%, transparent),
          radial-gradient(1px 1px at 45% 45%, #fff 100%, transparent),
          radial-gradient(1.5px 1.5px at 70% 75%, #fff 100%, transparent),
          radial-gradient(1px 1px at 25% 85%, #fff 100%, transparent);
        opacity: 0.4;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="p-2 sm:p-8 selection:bg-theme-gold selection:text-theme-base">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
