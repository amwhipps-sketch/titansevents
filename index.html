
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>London Titans FC Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1vfgHIrVca--raiKcdltA3K_QcTURcDN0&sz=w1000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Archivo', 'sans-serif'],
            },
            colors: {
              theme: {
                gold: '#FFD102',
                'gold-dim': '#D4AE00',
                base: '#26241E',
                dark: '#1D1B17',
                light: '#38352E',
                text: '#F5F5F5',
                muted: '#A19F9A',
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        background-color: #161616;
        height: 100%;
        overflow-y: auto;
      }
      body {
        font-family: 'Archivo', sans-serif;
        background-color: #161616;
        color: #F5F5F5;
        min-height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .fade-in { 
        animation: fadeIn 0.4s ease-out forwards; 
        will-change: opacity, transform;
      }
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }

      /* High-performance Static Glitter Style */
      .social-glitter-static {
        position: relative;
        background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 50%, #1e1b4b 100%);
        overflow: hidden;
        transform: translate3d(0, 0, 0); /* Force GPU layer */
      }

      .social-glitter-static::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.3;
        pointer-events: none;
      }

      /* Secondary sparkle layer for depth */
      .social-glimmer-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% -20%, rgba(255, 255, 255, 0.15), transparent 70%);
        pointer-events: none;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
