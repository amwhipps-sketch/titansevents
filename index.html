
<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>London Titans FC Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1vfgHIrVca--raiKcdltA3K_QcTURcDN0&sz=w1000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Archivo', 'sans-serif'],
            },
            colors: {
              theme: {
                gold: '#FFD102',
                'gold-dim': '#D4AE00',
                base: '#26241E',
                dark: '#1D1B17',
                light: '#38352E',
                text: '#F5F5F5',
                muted: '#A19F9A',
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        background-color: #161616;
        height: 100%;
        overflow-y: auto;
      }
      body {
        font-family: 'Archivo', sans-serif;
        background-color: #161616;
        color: #F5F5F5;
        min-height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .fade-in { animation: fadeIn 0.2s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .zoom-in { animation: zoomIn 0.2s ease-out; }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      /* Social Glimmer Effect */
      @keyframes social-sparkle {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      @keyframes shimmer-sweep {
        0% { transform: translateX(-200%) skewX(-25deg); }
        30%, 100% { transform: translateX(300%) skewX(-25deg); }
      }

      .social-glimmer {
        position: relative;
        overflow: hidden;
      }

      .social-glimmer::before {
        content: "";
        position: absolute;
        inset: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          radial-gradient(circle, rgba(255, 255, 255, 0.15) 1px, transparent 1px),
          radial-gradient(circle, rgba(255, 255, 255, 0.1) 1.5px, transparent 1.5px);
        background-size: 40px 40px, 70px 70px;
        animation: social-sparkle 60s linear infinite;
        pointer-events: none;
        opacity: 0.6;
        z-index: 0;
      }

      .social-glimmer::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.05), transparent);
        animation: shimmer-sweep 6s infinite ease-in-out;
        pointer-events: none;
        z-index: 1;
      }

      /* Float Animation for Sparkles Icon */
      @keyframes float-sparkle {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
        50% { transform: translateY(-5px) scale(1.1); opacity: 0.6; }
      }
      .animate-float-sparkle {
        animation: float-sparkle 4s ease-in-out infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    </style>

{

  }
}
</script>
